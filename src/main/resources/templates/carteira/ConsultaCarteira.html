<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/LayoutPadrao}"	
>

<section layout:fragment="Conteudo">
	
	<div class="page-header ">
		<div class="container-fluid   col-md-12">
			<h1 class="page-title">Consulta Carteira</h1> 	
		</div>
	</div>
	
	
	<div class="container-fluid">
	
	<form  class="form-vertical" method="POST" th:action="@{/cadastro/ocorrencia}" th:object="${ocorrencia}">
		<table class="table  table-bordered  table-hover  table-striped  col-md-12">
			<thead>
				<tr class="text-center">
					<td class="col-md-1">#</td>
					<td class="col-md-1">ID</td>
					<td class="col-md-3">Cliente</td>
					<td class="col-md-2">CPF/CNPJ</td>
					<td class="col-md-2">Telefone</td>
					<td class="col-md-1">Vencimento</td>
					<td class="col-md-2">Status</td>
				</tr>
			</thead>
			<tbody>
				<tr class="text-center" th:each="ocorrencia : ${ocorrencias}">
					<td>
						<input type="checkbox"/>
					</td>
					<td th:text="${ocorrencia.id}"></td>	
					<td th:text="${ocorrencia.nomeCliente}"></td>			
					<td th:text="${ocorrencia.cpf}"></td>			
					<td th:text="${ocorrencia.telefone}"></td>		
					<td th:text="${ocorrencia.dataVencimento}"></td>
					<td >
						
						<span class="label label-success "						
							th:text="${ocorrencia.status.descricao}"
							th:classappend="${ocorrencia.disponivel ? 'label-success' : 'label-danger'}"
						>	
										
						</span>
					</td>
				</tr>			
				
			</tbody>
			<tfoot>
					
			</tfoot>
			
		</table>
		
		<div class="row">
			<div class="col-md-1">
			<button  class="btn btn-primary" type="submit">Conduzir</button>
		</div>
		</div>
		
	</form>
</div>
	
	
	
</section>

</html>
